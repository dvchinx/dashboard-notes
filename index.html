<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Google Keep Clone</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    <form id="loginForm">
      <h2 style="text-align: center; margin-bottom: 24px; color: #5f6368;">Iniciar sesión</h2>
      
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      
      <button type="submit">Iniciar sesión</button>
      
      <p style="text-align: center; margin-top: 16px; font-size: 14px; color: #5f6368;">
        ¿No tienes cuenta? <a href="/register.html" style="color: #1a73e8; text-decoration: none;">Regístrate</a>
      </p>
    </form>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
