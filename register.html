<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Google Keep Clone</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    <form id="registerForm">
      <h2 style="text-align: center; margin-bottom: 24px; color: #5f6368;">Crear cuenta</h2>
      
      <input type="text" id="name" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" required minlength="6" />
      
      <button type="submit">Registrarse</button>
      
      <p style="text-align: center; margin-top: 16px; font-size: 14px; color: #5f6368;">
        ¿Ya tienes cuenta? <a href="/index.html" style="color: #1a73e8; text-decoration: none;">Inicia sesión</a>
      </p>
    </form>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
